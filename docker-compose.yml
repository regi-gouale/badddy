services:
  backend:
    container_name: backend
    build:
      context: .
      target: runner
    command:
      - pnpm
      - --filter
      - backend
      - start:prod
    environment:
      NODE_ENV: production
      PORT: "3001"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    env_file:
      - .env
    ports:
      - "3001:3000"

  web:
    container_name: web
    build:
      context: .
      target: runner
    command:
      - pnpm
      - --filter
      - web
      - exec
      - next
      - start
      - -H
      - 0.0.0.0
      - -p
      - "8081"
    environment:
      NODE_ENV: production
      PORT: "8081"
      BACKEND_URL: ${BACKEND_URL}
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "8081:8081"
